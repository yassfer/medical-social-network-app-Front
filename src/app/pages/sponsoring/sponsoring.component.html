<div class=" content" *ngIf="currentUser.type">

  <div class="offset-1">
      <div class="card offset-2" style="width: 30rem;">
        <div class="card-body">
          <div class="card-category row">
            <img [src]="currentUser.imageProfile" id="nom" class="rounded-circle col-2" height="45" alt="Cinque Terre">
            <div class="col-10 mt-1">
              <h5>{{currentUser.firstName}}&nbsp;{{currentUser.lastName}}</h5>
            </div>
          </div>
          <div class="md-form">
            <div [hidden]="submitted" style="width: 400px;">
              <form>
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Name" id="nom" required [(ngModel)]="Entreprise.nom"
                    name="nom">
                </div>

                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Adresse" id="Adresse" required [(ngModel)]="Entreprise.address"
                    name="nom">
                </div>

                <div class="form-group">
                  <input type="number" class="form-control" placeholder="reduction" id="reduction" required [(ngModel)]="Entreprise.reduction"
                    name="reduction">
                </div>

                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Code Promo" id="code" required [(ngModel)]="Entreprise.code"
                    name="code">
                </div>

                <div class="form-group">
                  <input type="date" class="form-control" placeholder="Date d'Expiration" id="Expiration" required [(ngModel)]="Entreprise.expiration"
                    name="reduction">
                </div>
                <div class="form-group">
                  <label for="name">Type</label><hr>
                  <input type="radio" name="type"  (click)="setProduct('Medical')" />Medical
                  <input type="radio" name="type"  (click)="setProduct('Food')"/>Food
                  <input type="radio" name="type"  (click)="setProduct('Sport')">Sport
                </div>



                <div class="mt-2">
                  <i class="tim-icons icon-image-02 mr-3" (click)="open(content)"></i>
                  <ng-template #content let-modal>
                    <div class="modal-header">
                      <h4 class="modal-title" id="modal-basic-title">Start Uploading</h4>
                      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <div class="content">
                        <form enctype="multipart/form-data" class="row">
                          <div class="file-field md-form col-5">
                            <div mdbBtn rounded="true" gradient="aqua" size="md" mdbWavesEffect>
                              <input type="file" (change)="onFileSelected($event)" multiple="multiple" #fileUpload>
                            </div>
                          </div>
                          <button class="col-2 button-upload ml-auto" type="button" (click)="onUpload()">Upload</button>
                        </form>
                      </div>
                    </div>
                    <div class="modal-footer justify-content-center align-center">
                      <button type="button" class="button-upload" (click)="modal.close('Save click')">Save</button>
                    </div>
                  </ng-template>
                </div>

                <button type="button" class="btn btn-sm btn-add" (click)="save()">Add</button>
              </form>
            </div>
          </div>
          <div [hidden]="!submitted">
            <h4>You submitted successfully!</h4>
          </div>
        </div>
      </div>
      <!--end add sponsoring test-->
      </div>
