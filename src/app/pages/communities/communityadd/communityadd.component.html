<div class=" content">
  <h3>Create Community</h3>
  <div [hidden]="submitted" style="width: 400px;">
    <form (ngSubmit)="OnSubmit()">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="nom" required [(ngModel)]="community.nom" name="nom">
      </div>

      <div class="form-group">
        <label for="name">Object</label>
        <input type="text" class="form-control" id="description" required [(ngModel)]="community.description"
          name="description">
      </div>

      <div class="form-group">
        <label for="name">Type</label><hr>
        <input type="radio" name="type" [checked]="community.type == 'Publique'"
          (click)="changeValue('Publique')" />Publique
        <input type="radio" name="type" [checked]="community.type == 'Privée'" (click)="changeValue('Privée')" />Privée
      </div>

      <button type="submit" class="btn btn-success">Submit</button>
    </form>
  </div>

  <div [hidden]="!submitted">
    <h4>You submitted successfully!</h4>
  </div>
</div>
