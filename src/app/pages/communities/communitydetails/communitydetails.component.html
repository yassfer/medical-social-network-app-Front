    <div class="col-md-11" id="profilecom">
        <!-- Column -->
        <div class="card"> <img class="card-img-top" src="data:image/png;base64,{{community.image}}" alt="Card image cap">
            <div class="card-body little-profile text-center">
                <div class="pro-img"><!--<img src="https://i.imgur.com/8RKXAIV.jpg" alt="user">--></div>
                <h3 class="m-b-0">{{community.nom}}</h3>
                <p>{{community.domaine}}</p>
                <a (click)="Tofollow(community.id)" class="m-t-10 waves-effect waves-dark btn btn-primary btn-md btn-rounded" data-abc="true">Follow</a>
                <div class="row text-center m-t-20">
                    <div class="col-lg-4 col-md-4 m-t-20">
                    </div>
                   <div class="col-lg-4 col-md-4 m-t-20">
                        <h3 class="m-b-0 font-light">{{nbrparticipants}}</h3><small>Followers</small>
                    </div>
                    <div class="col-lg-4 col-md-4 m-t-20">

                    </div>
                </div>
            </div>
        </div>
    </div>
