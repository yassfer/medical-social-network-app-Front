<h1>
  Update Community
</h1>
<div class="content">
  <div class="offset-1">
    <div class="card offset-2" style="width: 30rem;">
      <div class="card-body">
        <div class="card-category row">
          <img src="../../../assets/img/me.jpg" id="nom" class="rounded-circle col-2" height="45" alt="Cinque Terre">
          <div class="col-10 mt-1">
            <h5>{{user.firstName}}&nbsp; {{user.lastName}}</h5>
          </div>
        </div>
        <div class="md-form">
          <div style="width: 400px;">
            <form (ngSubmit)="OnSubmit()">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="{{community.nom}}" id="nom" required [(ngModel)]="community.nom" name="nom">
            </div>

            <div class="form-group">
                <input type="text" class="form-control" placeholder="{{community.domaine}}" id="nom" required [(ngModel)]="community.domaine" name="domaine">
            </div>

            <div class="form-group">
              <input type="text" class="form-control" placeholder="{{community.description}}" id="description" required [(ngModel)]="community.description"
                  name="description">
          </div>
          <div class="form-group">
            <label for="name">Type</label><hr>
            <input type="radio" name="type" [checked]="community.type == 'Publique'" (click)="changeValue('Publique')"/>Publique
            <input type="radio" name="type" [checked]="community.type == 'Privée'" (click)="changeValue('Privée')"/>Privée
          </div>  
          <button type="submit" class="btn btn-sm btn-add">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!--end update community test-->
