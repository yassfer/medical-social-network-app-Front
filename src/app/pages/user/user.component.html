<div class=" content">
  <div class=" row">
    <div class=" col-md-8">
      <div class=" card" style="margin-top: 50px;">
        <div class=" card-header">
          <h5 class=" title">Edit Profile</h5>
        </div>
        <div class=" card-body">
          <form>
            <div class=" row">

              <div class=" col-md-4 pl-md-1">
                <div class=" form-group">
                  <label for="exampleInputEmail1"> Email address </label>
                  <input class=" form-control" placeholder="mail" type="email" value="{{user.mail}}" />
                </div>
              </div>
            </div>
            <div class=" row">
              <div class=" col-md-6 pr-md-1">
                <div class=" form-group">
                  <label> First Name </label>
                  <input class=" form-control" placeholder="user.firstName" type="text" value="{{user.firstName}}" />
                </div>
              </div>
              <div class=" col-md-6 pl-md-1">
                <div class=" form-group">
                  <label> Last Name </label>
                  <input class=" form-control" placeholder="lastName" type="text" value="{{user.lastName}}" />
                </div>
              </div>

            <div class=" row">
              <div class=" col-md-12">
                <div class=" form-group">
                  <label> Address </label>
                  <input class=" form-control" placeholder="Home Address" type="text" value="{{user.address}}" />
                </div>
              </div>
            </div>
        </div>
        </form>
      </div>
      <div class=" card-footer">
        <button class=" btn btn-fill btn-danger" type="submit">Save</button>
      </div>
    </div>
  </div>
  <div class=" col-md-4">
    <div class=" card card-user" style="margin-top: 50px;">
      <div class=" card-body">
        <p class=" card-text"></p>
        <div class=" author">
          <div class=" block block-one"></div>
          <div class=" block block-two"></div>
          <div class=" block block-three"></div>
          <div class=" block block-four"></div>
          <a href="javascript:void(0)">
            <img alt="..." class=" avatar" [src]="user.imageProfile" />

            <h5 class=" title">{{user.username}}</h5>
          </a>
          <p class=" description">{{user.profession}}</p>
        </div>
        <div class=" card-description">
          Do not be scared of the truth because we need to restart the human
          foundation in truth And I love you like Kanye loves Kanye I love
          Rick Owens’ bed design but the back is...
        </div>
      </div>
      <div class=" card-footer">
        <div class=" button-container">
          <button class=" btn btn-icon btn-round btn-facebook" href="javascript:void(0)">
            <i class=" fab fa-facebook"> </i>
          </button>
          <button class=" btn btn-icon btn-round btn-twitter" href="javascript:void(0)">
            <i class=" fab fa-twitter"> </i>
          </button>
          <button class=" btn btn-icon btn-round btn-google" href="javascript:void(0)">
            <i class=" fab fa-google-plus"> </i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
